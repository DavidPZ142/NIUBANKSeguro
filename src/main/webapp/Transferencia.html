<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transferencia</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/connection.js"></script>
    <link rel="Stylesheet" href="styles/styles.css">
</head>
<body class="fondo">
<div class="container">
<input type="text" id="cedula" placeholder="Introducir cedula destino">
<input type="text" id="fondos" placeholder="Introducir fondos">
<div id="fecha"> </div>

<button class="button " type="button" id="girar" onclick="connection.transferencia($('#cedula').val(), $('#fondos').val())"> Confirmar Transferencia</button>
</div>
</body>
</html>
