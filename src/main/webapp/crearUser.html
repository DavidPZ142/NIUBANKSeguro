<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/connection.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="Stylesheet" href="styles/styles.css">

</head>
<body class="fondo">
    <div class="container">
        Recuerde que para crearse en el sistema su cedula debe estar registrada
    <input type="text" id="cedula" placeholder="cedula">
    <input type="text" id="nombre" placeholder="nombre">
    <input type="text" id="apellido" placeholder="apellido">
    <input type="text" id="correo" placeholder="correo">
    <input type="text" id="contrasena" placeholder="contrasena">

    <button class="button" type="button" id="registrar" onclick="connection.crearUser($('#cedula').val(),$('#nombre').val(),
    $('#apellido').val(),$('#correo').val(),$('#contrasena').val())"> Registrar</button>
    </div>
</body>
</html>
